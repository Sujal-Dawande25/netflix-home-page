<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-like Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000; 
            color: #fff; 
        }

        header {
            background-color: #000;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 100px;
        }

        .navigation {
            display: flex;
            align-items: center;
        }

        .nav-option {
            margin-right: 20px;
            background-color: #e50914;
            color: #fff;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .search-bar {
            display: flex;
            align-items: center;
            
        }
        .user-logo {
    margin-left: auto;
    margin-bottom: 5px; /**/
        }
        .user-logo img {
    width: 40px; /**/
    height: 40px;
    border-radius: 30%;  /**/
    margin-left: 10px; 
    margin-top: 8px;
    padding: 0.5rem 1rem;
    
    }

        input[type="text"] {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            margin-right: 5px;
        }

        button {
            background-color: #e50914;
            border-radius: 20px;
            color: #fff;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #ff0a16;
        }

        .movie-section {
            display: flex;
            justify-content: space-around;
            padding: 2rem 5%;
            background-color: #000; 
            color: #fff; 
            border-radius: 8px;
            margin-top: 20px; 
        }

        .movie {
            text-align: center;
            width: 30%;
            margin-bottom: 1rem;
        }

        .movie img {
            max-width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .movie h3 {
            margin: 0;
            text-decoration: none;
            color: #f0e9e9;
            transition: color 0.3s;
        }

        .movie h3:hover {
            text-decoration: underline;
            color: #e50914;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .hero {
            background: url('hero-background.jpg') center/cover no-repeat;
            color: #ece6e6;
            padding: 2rem 5%;
            text-align: center;
        }

        .hero-content {
            max-width: 600px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-option {
                margin-right: 0;
                margin-bottom: 1rem;
            }

            .search-bar {
                margin-top: 0;
            }

            .movie {
                width: 100%;
            }
        }

    </style>
</head>

<body>
    <header>
        <div class="navigation">
            <img src="netflix.jpg" alt="Netflix Logo" class="logo">
            <button class="nav-option">Home</button>
            <button class="nav-option">TV Shows</button>
            <button class="nav-option">Movies</button>
        </div>

        <div class="search-bar">
            
            <input type="text" placeholder="Search...">
            
            <button>Search</button>
            <div class="user-logo">
                <img src="Netflix-avatar.png" alt="User Logo">
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Try 30 Days Free</button>
        </div>
    </section>

    <!-- Hindi Movies Section -->
    <section class="movie-section">
        
        <div class="movie">
            <img src="bt.jpg" alt="Hindi Movie 1">
            <h3>BETAL</h3>
        </div>

        <div class="movie">
            <img src="gk.jpg" alt="Hindi Movie 2">
            <h3>GANGUBAI KATHIAWADI</h3>
        </div>

        <div class="movie">
            <img src="83.jpg" alt="Hindi Movie 3">
            <h3>83</h3>
        </div>
    </section>

    <!-- Hollywood Movies Section -->
    <section class="movie-section">
        
        <div class="movie">
            <img src="titanic.jpg" alt="Hollywood Movie 1">
            <h3>TITANIC Chaitanya </h3>
        </div>

        <div class="movie">
            <img src="tc.jpg" alt="Hollywood Movie 2">
            <h3>THE CHANT</h3>
        </div>

        <div class="movie">
            <img src="NUn.jpg" alt="Hollywood Movie 3">
            <h3>NUN</h3>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Netflix HP</p>
    </footer>
</body>

</html>
